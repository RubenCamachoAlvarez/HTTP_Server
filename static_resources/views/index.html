<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        #main-content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Página de Ejemplo</h1>
        </div>
    </header>
    <div class="container">
        <section id="main-content">
            <h2>Bienvenido</h2>
            <p>Esta es una pagina que solo contiene dos hipervinculos</p>

	    <a href="/relleno/Pagina1">pagina de relleno 1</a>
	    <a href="/relleno/Pagina2">Pagina de relleno 2</a>
        </section>
    </div>
</body>
</html>
